<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rocket Juggler</title>
    <style>
        body {
            background: #cccccc;
        }

        #stage {
            display: block;
            margin: 0 auto;

            width: 1024px;
            background: #ffffff;
        }

        #stage.playing {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="stage" width="1024" height="768"></canvas>

    <!-- build:js vendor.js -->
    <!-- inject-vendor:js -->
    <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js main.js -->
    <!-- inject-main:js -->
    <script src="build/bundle.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
