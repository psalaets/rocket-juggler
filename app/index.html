<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rocket Juggler</title>
    <style>
        #stage {
            background: #ffffff;
            float: left;
        }

        #stage.playing {
            cursor: crosshair;
        }

        #config-panel {
            background: #ffffff;
            float: left;
            padding: 0px 10px 10px 10px;
        }

        body {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <canvas id="stage" width="1024" height="768"></canvas>

    <div id="config-panel">
        <form data-bind="submit: saveGameConfig">
            <h1>Ball</h1>
            <p>
                <label for="ballRadius">Radius</label><br/>
                <input name="ballRadius" type="text" data-bind="value: ballRadius"></input>
            </p>
            <p>
                <label for="ballMass">Mass</label><br/>
                <input name="ballMass" type="text" data-bind="value: ballMass"></input>
            </p>
            <p>
                <label for="ballSpawnDelay">Spawn Delay (ms)</label><br/>
                <input name="ballSpawnDelay" type="text" data-bind="value: ballSpawnDelay"></input>
            </p>

            <h1>Rocket</h1>
            <p>
                <label for="rocketRadius">Radius</label><br/>
                <input name="rocketRadius" type="text" data-bind="value: rocketRadius"></input>
            </p>
            <p>
                <label for="rocketSpeed">Speed</label><br/>
                <input name="rocketSpeed" type="text" data-bind="value: rocketSpeed"></input>
            </p>

            <h1>Explosion</h1>
            <p>
                <label for="explosionRadius">Radius</label><br/>
                <input name="explosionRadius" type="text" data-bind="value: explosionRadius"></input>
            </p>
            <p>
                <label for="explosionBallPush">Ball Push</label><br/>
                <input name="explosionBallPush" type="text" data-bind="value: explosionBallPush"></input>
            </p>
            <p>
                <label for="explosionDuration">Duration (ms)</label><br/>
                <input name="explosionDuration" type="text" data-bind="value: explosionDuration"></input>
            </p>

            <h1>Player</h1>
            <p>
                <label for="playerSpeed">Speed</label><br/>
                <input name="playerSpeed" type="text" data-bind="value: playerSpeed"></input>
            </p>

            <button type="submit">Save</button>
            <button data-bind="click: restoreDefaults">Restore Defaults</button>
        </form>
    </div>

    <!-- build:js vendor.js -->
    <!-- inject-vendor:js -->
    <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js main.js -->
    <!-- inject-main:js -->
    <script src="build/bundle.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
